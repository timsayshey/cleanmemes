<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link href="assets/vendor/touchnslide/css/touchnswipe.min.css" rel="stylesheet">
        <link href="assets/vendor/touchnslide/css/fullscreen.css" rel="stylesheet">
        <link href="assets/css/app.css" rel="stylesheet">
        
        <title>App</title>
    </head>
    <body>
        
        <div class="sliderHolder">
        
            <div class="slider" data-elem="slider">
                <div class="sliderBg darkGray"></div>
                <div class="slides" data-elem="slides" data-options="adjustHeight:-30;" ></div>
                <div class="thumbsHolder" data-elem="thumbsHolder">
                    <div class="thumbs blackBgAlpha60" data-elem="thumbs" data-options="space:2; setParentVisibility:true; initShow:false; preloaderUrl:assets/vendor/touchnslide/assets/preloader.gif" data-show="bottom:0px; position:absolute; display:block" data-hide="bottom:-100%; display:block" ></div>
                </div>
                
                <div class="controlHolder">
                    <div class="autoPlayIcon controlPos1" data-elem="autoPlay" data-on="background-position:-25px 0px;" data-off="background-position:0px 0px;"> </div>
                    <div class="prevIcon controlPos2" data-elem="prev" data-on="autoAlpha:1; cursor: pointer;" data-off="autoAlpha:0.5; cursor:default"> </div>
                    <div class="nextIcon controlPos3" data-elem="next" data-on="autoAlpha:1; cursor: pointer;" data-off="autoAlpha:0.5; cursor:default"> </div>
                    <div class="zoomOutIcon controlPos4" data-elem="zoomOut" data-on="autoAlpha:1; cursor: pointer;" data-off="autoAlpha:0.5; cursor:default"> </div>
                    <div class="zoomInIcon controlPos5" data-elem="zoomIn" data-on="autoAlpha:1; cursor: pointer;" data-off="autoAlpha:0.5; cursor:default"> </div>
                    <div class="thumbsOnIcon controlPos6" data-elem="thumbsToggle" data-on="background-position:-200px 0px;" data-off="background-position:-225px 0px;"></div>
                    <div class="captionOnIcon controlPos7" data-elem="captionToggle" data-on="background-position:-150px 0px;" data-off="background-position:-175px 0px;"></div>
                </div>
                <div class="captionHolder" data-elem="captionHolder">
                    <div class="caption blackBgAlpha60" data-elem="caption" data-options="initShow:false; setHolderHeight:true;" data-show="top:0%; display:block; autoAlpha:1;" data-hide="top:-60px; display:none; autoAlpha:0; ease:Power4.easeIn"> </div>
                </div>
                <ul data-elem="items" id="meme_list">
                </ul>
            </div>
        </div>
    
        <script src="assets/vendor/touchnslide/js/jquery-1.10.0.min.js" type="text/javascript"></script>
        <script src="assets/vendor/touchnslide/js/modernizr.min.js" type="text/javascript"></script>
        <script src="assets/vendor/touchnslide/js/jquery.mousewheel.min.js"></script>
        <script src="assets/vendor/touchnslide/js/jquery.hammer.min.js" type="text/javascript"></script>
        <script src="assets/vendor/touchnslide/js/TweenMax.min.js" type="text/javascript"></script>
        <script src="assets/vendor/touchnslide/js/TouchNSwipe.js" type="text/javascript"></script>	
        <script type="text/javascript" src="cordova.js"></script>
        <script src="assets/vendor/tmpl.js" type="text/javascript"></script>		
        <script src="assets/js/parse.com.js" type="text/javascript"></script>	
        <script src="assets/js/meme.js" type="text/javascript"></script>	
        <script src="assets/js/app.js" type="text/javascript"></script>	
        <script src="assets/js/init.js" type="text/javascript"></script>
        
        <script type="text/html" id="meme_tmpl">	
            <li>
                <a href="http://outerplex.com/memefeed/images/<%=MEMEID%>.jpg"><img src="http://outerplex.com/memefeed/images/<%=MEMEID%>.jpg"/></a>
                <div data-elem="imgCaption">
                    <div class="superCaption">			
                        <% 
                            var htmlRegex = /(<([^>]+)>)/ig;
                            var newCaption = COMMENTS.replace(htmlRegex, "");
                            newCaption = newCaption.replace(/&\#[0-9]+;/gi, '');
                            newCaption = newCaption.replace(/[`~!@#$%^&*()_|+\-=?;:'",.<>\{\}\[\]\\\/]/gi, '');
                        %>
                        <%=newCaption%>							
                        <% if(typeof SOURCEURL !== 'undefined' && SOURCEURL.length !== 0){ %> 
                         - <a href="<%=SOURCEURL%>" class="popup">Comments</a>
                        <% } %>
                    </div>
                </div>
            </li>
        </script>
        
    </body>
</html>
